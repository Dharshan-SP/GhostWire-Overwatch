
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Command Help - CyberControl</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #00ffcc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #222;
        }
        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        tr:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Available Commands</h1>
    <table>
        <thead>
            <tr>
                <th>Command</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for cmd in commands %}
            <tr>
                <td><code>{{ cmd.command }}</code></td>
                <td>{{ cmd.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
