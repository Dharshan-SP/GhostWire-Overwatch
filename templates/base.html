<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Cyber Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .navbar {
      background-color: #1f1f1f;
    }
    .form-control,
    .btn {
      background-color: #2c2c2c;
      color: #fff;
      border: none;
    }
    .form-control:focus {
      background-color: #333;
      color: #fff;
    }
    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="{{ url_for('index') }}">CyberQuasar</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('display') }}">Live Screen</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('keylogger') }}">Keylogger</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('command') }}">Command</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('webcam') }}">Webcam</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
